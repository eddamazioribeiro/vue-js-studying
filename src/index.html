<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.Js Basics</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<body>
  <div id="root">
    <h1>{{title}}</h1>
    <label>Enter Todo</label>
    <input v-model="todo"/>
    <h2>{{todo}}</h2>
  </div>
</body>
<script>
  new Vue({
    el: '#root',
    data() {
      return {
        title: 'Welcome to Vue.Js',
        todo: ''
      }
    }
  })
</script>
</html>
